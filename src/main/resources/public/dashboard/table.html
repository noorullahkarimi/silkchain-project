<script>

    let currentPage = 0;
    const pageSize = 10;

    function loadTableData(page) {
        $.ajax({
            url: `/dashboard/api/v1/flowmeters?page=${page}&size=${pageSize}`,
            method: 'GET',
            success: function(data) {
                const tableBody = $('#flowmeterTableBody');
                tableBody.empty();
                data.content.forEach(flowmeter => {
                    const inputs = flowmeter.inputs.map(input => `<li>${input.input} (${input.walletAddress})</li>`).join('');
                    const row = `<tr onclick="changerow(${flowmeter.id}, '${flowmeter.batchId}');">
                                    <td>${flowmeter.id}</td>
                                    <td>${flowmeter.output}</td>
                                    <td>${flowmeter.batchId}</td>
                                    <td>${flowmeter.devicecode}</td>
                                    <td><ul>${inputs}</ul></td>
                                </tr>`;
                    tableBody.append(row);
                });

                currentPage = data.number;
                $('#prevButton').prop('disabled', data.first);
                $('#nextButton').prop('disabled', data.last);
            }
        });
    }
    document.getElementById('submit-wallet').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const entries = Array.from(formData.entries());
        const data = {
            inputs: [],
            output: parseFloat(formData.get('Output')),
            batchId: formData.get('BatchId'),
            devicecode: formData.get('Devicecode')
        };

        entries.forEach(([key, value]) => {
            if (key.startsWith('Input')) {
                const index = key.replace('Input', '');
                if (!data.inputs[index]) {
                    data.inputs[index] = {};
                }
                data.inputs[index].input = parseFloat(value);
            }
            if (key.startsWith('walletAddress')) {
                const index = key.replace('walletAddress', '');
                if (!data.inputs[index]) {
                    data.inputs[index] = {};
                }
                data.inputs[index].walletAddress = value;
            }
        });

        const json = JSON.stringify(data);
        const id = document.getElementById("hidden-id").value;
        const url = '/api/v1/record/update/' + id;

        fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: json
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById("table-flow").style.display = "block";
                    document.getElementById("submit-wallet").style.display = "none";
                    showToast('Data updated successfully', ALERT_SUCCESS);
                    window.location.href = '/flometer';
                } else {
                    showToast('Error in update', ALERT_DANGER);
                }
            })
            .catch(error => {
                showToast('Network error', ALERT_DANGER);
            });
    });

    $(document).ready(function() {
        loadTableData(currentPage);

        // Initialize select2 on page load
        $('#wallet').select2({
            placeholder: 'Select a wallet address',
            allowClear: true
        });

        $('#prevButton').click(function() {
            if (currentPage > 0) {
                loadTableData(currentPage - 1);
            }
        });

        $('#nextButton').click(function() {
            loadTableData(currentPage + 1);
        });
    });

    $(document).ready(function() {
        loadTableData(currentPage);
        loadNavbar();

        $('#prevButton').click(function() {
            if (currentPage > 0) {
                loadTableData(currentPage - 1);
            }
        });

        $('#nextButton').click(function() {
            loadTableData(currentPage + 1);
        });
    });

</script>
